<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Products</title>
<style>
:root {
	--indigo: #4b0082;
	--indigo-light: #6a20b4;
	--indigo-dark: #3a0068;
	--green: #2ecc71;
	--green-dark: #27ae60;
	--yellow: #f39c12;
	--yellow-light: #f1c40f;
	--blue: #3498db;
	--blue-light: #2980b9;
	--black: #111827;
	--white: #f9fafb;
	--gray: #e5e7eb;
	--gray-dark: #6b7280;
	--sidebar-width: 250px;
}

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
	background-color: var(--white);
	color: var(--black);
	display: flex;
	min-height: 100vh;
}

.sidebar {
	width: var(--sidebar-width);
	background-color: var(--indigo);
	color: var(--white);
	padding: 1.5rem 0;
	height: 100vh;
	position: sticky;
	top: 0;
	display: flex;
	flex-direction: column;
}

.out-of-stock-message {
	margin-top: 10px;
}

.out-of-stock-btn {
	background-color: #F79B72;
	color: black;
	border: 1px solid #ddd;
	padding: 8px 16px;
	cursor: not-allowed;
	border-radius: 10px;
	font-size: 1rem;
}

.add-to-cart-btn {
	background-color: #4CAF50;
	color: white;
	padding: 8px 16px;
	border: none;
	cursor: pointer;
}

.add-to-cart-btn:hover {
	background-color: #45a049;
}

.sidebar-brand {
	font-size: 1.5rem;
	font-weight: bold;
	padding: 0 1.5rem 1.5rem;
	border-bottom: 1px solid var(--indigo-light);
	margin-bottom: 1.5rem;
}

.sidebar-nav {
	flex-grow: 1;
}

.nav-item {
	margin-bottom: 0.5rem;
}

.nav-link {
	display: flex;
	align-items: center;
	color: var(--white);
	text-decoration: none;
	padding: 0.75rem 1.5rem;
	transition: background-color 0.3s;
}

.nav-link:hover {
	background-color: var(--indigo-light);
}

.nav-link.active {
	background-color: var(--indigo-dark);
	border-left: 4px solid var(--green);
}

.nav-link i {
	margin-right: 0.75rem;
	width: 20px;
	text-align: center;
}

.cart-count {
	background-color: var(--green);
	color: var(--black);
	border-radius: 50%;
	width: 20px;
	height: 20px;
	display: inline-flex;
	justify-content: center;
	align-items: center;
	font-size: 0.7rem;
	margin-left: auto;
}

.main-content {
	flex-grow: 1;
	padding: 2rem;
}

.page-title {
	font-size: 2rem;
	margin-bottom: 1.5rem;
	color: var(--indigo-dark);
	border-bottom: 2px solid var(--indigo-light);
	padding-bottom: 0.5rem;
}

.products-grid {
	display: grid;
	grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
	gap: 1.5rem;
}

.product-card {
	background-color: var(--white);
	border-radius: 8px;
	overflow: hidden;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	transition: transform 0.3s, box-shadow 0.3s;
}

.product-card:hover {
	transform: translateY(-5px);
	box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
}

.product-image {
	width: 100%;
	height: 200px;
	object-fit: cover;
}

.product-info {
	padding: 1.5rem;
}

.product-title {
	font-size: 1.2rem;
	margin-bottom: 0.5rem;
	color: var(--indigo-dark);
}

.product-price {
	font-size: 1.1rem;
	font-weight: bold;
	color: var(--green-dark);
	margin-bottom: 1rem;
}

.product-description {
	color: var(--gray-dark);
	margin-bottom: 1.5rem;
	font-size: 0.9rem;
}

.add-to-cart-form {
	display: flex;
	gap: 0.5rem;
}

.quantity-input {
	width: 60px;
	padding: 0.5rem;
	border: 1px solid var(--gray);
	border-radius: 4px;
	text-align: center;
}

.add-to-cart-btn {
	flex-grow: 1;
	background-color: var(--indigo);
	color: var(--white);
	border: none;
	padding: 0.5rem;
	border-radius: 4px;
	cursor: pointer;
	font-weight: 500;
	transition: background-color 0.3s;
}

.add-to-cart-btn:hover {
	background-color: var(--indigo-light);
}

.quantity-control {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.quantity-btn {
	width: 30px;
	height: 30px;
	background-color: #f0f0f0;
	border: 1px solid #ddd;
	font-size: 16px;
	cursor: pointer;
	display: flex;
	align-items: center;
	justify-content: center;
}

.quantity-btn:hover {
	background-color: #e0e0e0;
}

.quantity-input {
	width: 50px;
	height: 28px;
	text-align: center;
	margin: 0 5px;
	border: 1px solid #ddd;
}

/* Hide number input arrows */
.quantity-input::-webkit-outer-spin-button, .quantity-input::-webkit-inner-spin-button
	{
	-webkit-appearance: none;
	margin: 0;
}

.quantity-input {
	-moz-appearance: textfield;
}
.alert{
padding: 20px;
font-size:bold;
}
.alert-sucess{
color:green;
}
.alert-danger{
color:red;
}

@media ( max-width : 768px) {
	body {
		flex-direction: column;
	}
	.sidebar {
		width: 100%;
		height: auto;
		position: relative;
		padding: 1rem 0;
	}
	.sidebar-nav {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		gap: 0.5rem;
	}
	.nav-item {
		margin-bottom: 0;
	}
	.nav-link {
		padding: 0.5rem 1rem;
		border-radius: 4px;
	}
	.products-grid {
		grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
	}
}
</style>

</head>
<body>
	<aside class="sidebar">
		<div class="sidebar-brand">ShopEase</div>
		<nav class="sidebar-nav">
			<div class="nav-item">
				<a href="/user/dashboard" class="nav-link"> <span>Dashboard</span>
				</a>
			</div>
			<div class="nav-item">
				<a href="/user/products" class="nav-link active"> <span>All
						Products</span>
				</a>
			</div>
			<div class="nav-item">
				<a href="/user/orders" class="nav-link"> <span>Orders</span>
				</a>
			</div>
			<div class="nav-item">
				<a href="/user/cart" class="nav-link"> <span>Cart</span> <span
					class="cart-count" id="cartCounter">0</span>
				</a>
			</div>
			<div class="nav-item">
				<a href="/user/invoices" class="nav-link"> <span>Invoices</span>
				</a>
			</div>
			<div class="nav-item">
				<a href="logout.html" class="nav-link"> <span>Logout</span>
				</a>
			</div>
		</nav>
	</aside>

	<main class="main-content">
		<h1 class="page-title">All Products</h1>

		<!-- Product Cards -->
		<div th:if="${success}" class="alert alert-success">
			<span th:text="${success}"></span>
		</div>

		<div th:if="${error}" class="alert alert-danger">
			<span th:text="${error}"></span>
		</div>
		

		<div class="products-grid" th:if="${not #lists.isEmpty(products)}">
			<!-- Product Cards -->
			<div class="product-card" th:each="product : ${products}">
				<div class="product-info">
					<h3 class="product-title" th:text="${product.name}">Product
						Name</h3>
					<p class="product-price"
						th:text="'₹' + ${#numbers.formatDecimal(product.price ?: 0, 1, 2)}">₹0.00</p>
					<p class="product-description" th:text="${product.description}">Product
						description</p>

					<!-- Show "Out of Stock" if quantity <= 0 -->
					<div th:if="${product.quantityAvailable <= 0}"
						class="out-of-stock-message">
						<button class="out-of-stock-btn" disabled>Out of Stock</button>
					</div>

					<!-- Add to Cart Form for available products -->
					<form th:action="@{/user/cart/add/{pid}(pid=${product.id})}"
						method="post" class="add-to-cart-form"
						th:if="${product.quantityAvailable > 0}">
						<div class="quantity-control">
							<button type="button" class="quantity-btn minus"
								onclick="decrementQuantity(this)">-</button>
							<input type="number" name="quantity" class="quantity-input"
								min="1" th:max="${product.quantityAvailable}" value="1" required>
							<button type="button" class="quantity-btn plus"
								onclick="incrementQuantity(this)">+</button>
						</div>
						<button type="submit" class="add-to-cart-btn">Add to Cart</button>
					</form>
				</div>
			</div>
		</div>


		<!-- Empty state -->
		<div th:if="${#lists.isEmpty(products)}" class="no-products">
			<p>No products available at the moment.</p>
			<a href="/" class="continue-shopping">Continue Shopping</a>
		</div>
	</main>

	<script>
		function incrementQuantity(button) {
			const input = button.parentElement.querySelector('.quantity-input');
			const max = parseInt(input.getAttribute('th:max') || input.max);
			if (parseInt(input.value) < max) {
				input.value = parseInt(input.value) + 1;
			}
		}

		function decrementQuantity(button) {
			const input = button.parentElement.querySelector('.quantity-input');
			if (parseInt(input.value) > 1) {
				input.value = parseInt(input.value) - 1;
			}
		}
	</script>

</body>
</html>
